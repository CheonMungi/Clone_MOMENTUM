<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Momentum App</title>
</head>

<body>
    <div id="wrap">
        <div class="clock-div">
            <h1 id="clock">00:00:00</h1>
        </div>
        <form id="login-form">
            <input class="input-box" required type="text" placeholder="What is your name?" />
            <!-- <button>Log In</button> -->
            <input class="sbm-btn" type="submit" value="Log In" />
        </form>
        <form id="greeting-form">
            <span class="greeting-span"></span>
            <input class="logout-btn" type="submit" value="Logout" />
        </form>
        <div id="todo-div">
            <form id="todo-form">
                <input class="input-box" size=30 type="text" placeholder="Write a To Do and Press Enter." required />
            </form>
            <ul id="todo-ul">
            </ul>
        </div>
    </div>

    <footer>
        <div class="quote-div" id="quote">
            <span id="todaysQuote-span"></span>
            </br>
            <span id="todaysQuote-span"></span>
        </div>

        <div id="weather-div">
            <div id="region-div">
                <span id="country-span"></span>
                <span id="village-span"></span>
            </div>
            <div id="weather-div-div">
                <span id="weather-span"></span>
                <span id="curtemp-span"></span>
            </div>
            <div id="maxMinTemp-div">
                <span id="maxmintemp-span"></span>
            </div>
        </div>
        <script src="js/quotes.js"></script>
        <script src="js/weather.js"></script>
    </footer>

    <script type="module" src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/background.js"></script>
    <script type="module" src="js/todo.js"></script>
</body>

</html>
